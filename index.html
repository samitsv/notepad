<DOCTYPE! html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My awesome Notepad</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/content.css">
    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="controllers/contentController.js"></script>
</head>
<body ng-controller="contentController">
    <div>
        <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <input type="image" src="http://icons.iconarchive.com/icons/icons8/ios7/512/User-Interface-Plus-icon.png" alt="Submit" width="35" height="35" ng-click="addNewNote()">
            </div>
            <p class="text-center">
                My awesome Notepad
            </p>
        </div>
        </nav>
    </div>
    <div class="row">
        <div id="sidebar" class="col-md-4 visible-lg visible-md">
            <div class="list-group">
                <button type="button" class="list-group-item" ng-repeat="note in notes" ng-click="displayNote($index)">
                    {{note.noteName}} 
                </button>
            </div>
        </div>
        
        <div class="col-md-8 visible-lg visible-md" ng-show="displayContent">
            <p id = "noteContent">{{currentNote.noteContent}}</p>
            <button type="button" class="btn btn-link pull-right" ng-click="saveNote()">Save</button>
        </div>
        <!-- FOR MOBILE -->
        <div id="sidebar" class="col-md-4 visible-xs visible-sm" ng-show="!displayNoteForMobile">
            <div class="list-group">
                <button type="button" class="list-group-item" ng-repeat="note in notes" ng-click="displayNote($index)">
                    {{note.noteName}} 
                </button>
            </div>
        </div>

        <div class="col-md-8 visible-xs visible-sm" ng-show="displayNoteForMobile">
            <p id = "noteContent">{{currentNote.noteContent}}</p>
            <button type="button" class="btn btn-link pull-right" ng-click="saveNote()">Save</button>
        </div>
    </div>
</body>
</html>
